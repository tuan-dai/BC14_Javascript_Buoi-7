<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript buoi 6</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
<!-- BAI TAP 1-5 -->
<section class="container mx-auto my-5">
    <div class="card">
        <div class="card-header text-center">
            <h3>BÀI TẬP LUYỆN MẢNG</h3>
        </div>

        <div class="card-body">
            <div class="form-group mb-3">
                <label>Nhập vào số nguyên</label> <br>
                <input type="text" id="number" class="form-control">
            </div>
        </div>

        <div id="mainArray" class="ml-4 mb-4" style="display: none;">
        </div>

        <div>
            <button class="btn btn-success ml-4 mb-4" id="themSo">Thêm số</button>
            <button class="btn btn-success ml-4 mb-4" id="xoaSo">Clear</button>
        </div>

        <div>
            <button class="btn btn-success ml-4 mb-4" id="tongSoDuong">Tổng các số dương</button>
            <button class="btn btn-success ml-4 mb-4" id="soDuong">Số dương trong mảng</button>
            <button class="btn btn-success ml-4 mb-4" id="soNhoNhat">Số nhỏ nhất</button>
            <button class="btn btn-success ml-4 mb-4" id="soDuongNhoNhat">Số dương nhỏ nhất</button>
        </div>

        <div>
            <button class="btn btn-success ml-4 mb-4" id="soChanCC">Số chẵn cuối cùng</button>
            <button class="btn btn-success ml-4 mb-4" id="soNguyenToDT">Số nguyên tố đầu tiên</button>
        </div>

    </div>
</section>

<!-- BAI TAP 6-8 -->
<section class="container w-70 mx-auto my-5">
    <div class="card">
        <div class="card-header text-center">
            <h3>ĐỔI CHỖ 2 GIÁ TRỊ TRONG MẢNG</h3>
        </div>

        <div class="card-body">
            <div class="form-group mb-3">
                <label>Vị trí 1</label> <br>
                <input type="text" id="value1" class="form-control">
            </div>

            <div class="form-group mb-3">
                <label>Vị trí 2</label> <br>
                <input type="text" id="value2" class="form-control">
            </div>
        </div>

        <div id="secondArray" class="ml-4 mb-4" style="display: none;">
        </div>

        <div>
            <button class="btn btn-success ml-4 mb-4" id="doiViTri">Đổi vị trí</button>
            <button class="btn btn-success ml-4 mb-4" id="sapXepMang">Sắp xếp mảng</button>
        </div>

    </div>
</section>

<!-- BAI TAP 9-10 -->
<section class="container mx-auto my-5">
    <div class="card">
        <div class="card-header text-center">
            <h3>TẠO THÊM MẢNG MỚI</h3>
        </div>

        <div class="card-body">
            <div class="form-group mb-3">
                <label>Nhập vào số thực</label> <br>
                <input type="text" id="soThuc" class="form-control">
            </div>
        </div>

        <div id="thirdArray" class="ml-4 mb-4" style="display: none;">
        </div>

        <div>
            <button class="btn btn-success ml-4 mb-4" id="themSoMoi">Thêm số</button>
            <button class="btn btn-success ml-4 mb-4" id="xoaSoMoi">Clear</button>
        </div>

        <div>
            <button class="btn btn-success ml-4 mb-4" id="soNguyen">Tìm số nguyên trong mảng</button>
            <button class="btn btn-success ml-4 mb-4" id="soSanh">So sánh số lượng số dương và số âm</button>
        </div>

    </div>
</section>


    <script src="./js/baitap.js"></script>
</body>

</html>
